<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container__image">
            <div class="container_transparent"><div class="logo_text"><img src="/img/odin-lined.png" alt=""><p class="odin">Odin</p></div></div>
            <p class="container_text">Photo by <span>Halie West</span> <span>Unsplash</span></p>
        </div>
        <div class="container__form">
            <div class="text">
            <P class="bold">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </P>
            <P class="bold">You <em>know</em> you want to.</P>
            </div>
            <form action="">
                <p class="form-header-text">Let's do this!</p>
                <div class="grid__container">
                    <div class="grid__column">
                        <label for="fn">FIRST NAME</label>
                        <input type="text" name="fn" id="fn">
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email">
                        <label for="pw">PASSWORD</label>
                        <input type="text" name="pw" id="pw">
                    </div>
                    <div class="grid__column">
                        <label for="ln">LAST NAME</label>
                        <input type="text" name="ln" id="ln">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone">
                        <label for="cpw">CONFIRM PASSWORD</label>
                        <input type="text" name="cpw" id="cpw">
                    </div>
                    
                </div>
                
            </form>
            <a href="#" class="button">Create Account</a>
                    <p class="bottom-text">Already have an account? <span class="green">Log in</span></p>
        </div>
    </div>
</body>
</html>
